<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="projetRPG.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<html>
    <div id="title">
        <h1 class="gameTitle">Adventure Time</h1>
    </div>
    <div id="game">
        <section id="interfaceUser">
            <div id="heroFace"></div>
            <div id="heroStats">
                <span id="heroHP"></span>
                <ul id="heroStatsHUD"></ul>
            </div>
            <div id="attackButton"></div>
            <div id="inventory"></div>
        </section> 
        <section id="mid">
            <div id="fightLog"></div>
            <div id="msgFight"></div>
            <div id="commands">
                <div id="divAttack">
                    <button id="attack">Attaquer</button>
                </div>
                <div id="divPotion"></div>   
            </div>  
        </section>
        <section id="interfaceMonster">
            <div id="healthBar"></div>
    </div>
    <script src='projetRPG.js'></script>
</html>
