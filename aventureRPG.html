<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="projetRPG.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<html>
    <div id="title">
        <h1 class="gameTitle">RPG JARNOBOMBE VS LES BAMBOULAS</h1>
    </div>
    <div id="game">
        <section id="leftSide">
            <div id="interfaceUser">
                    <div id="charFace"></div>
                    <div id="healthBar"></div>
                    <div id="attackButton"></div>
                    <div id="inventory"></div>
            </div>
        </section> 
        <section id="mid">
            <div id="gameMap">
                <div id="monster"></div>
                <div id="msgFight"></div>
                <div id="commands"></div>
            </div>      
        </section>
        <footer id="rightSide">
            <div id="interfaceMonster">
                <div id="charFace"></div>
                <div id="healthBar"></div>
            </div>
        </footer>
    </div>
    <script href='projetRPG.js'></script>
</html>
